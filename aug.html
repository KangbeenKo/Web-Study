<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8월, 여름끝</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #b5c1fb;
            text-align: left;
            font-size: 35px;
            margin: 100px 0px 0px 300px;
        }

        .title {
            text-align: right;
            font-size: 40px;
        }

        .poet {
            width: 800px;
            margin: 100px 0px 0px 300px;
            padding: 60px;
        }
    </style>
</head>

<body>
    <div class="poet">
        빛바랜 기타가 다정히 노래를 시작하고<br />
        쓰르라미 울음소리 켜켜이 화음을 올리는 밤<br /><br />

        어느새 가을 한 조각 밀려와<br />
        잔디 건반을 두드리는<br />
        그 밤<br /><br />

        바람에 떠내려온 밤파도향 음표들이 주위를 감싸고<br />
        넘실거리는 너울 속에 가을 내음 언뜻언뜻 하는<br />
        그 밤<br /><br />

        잔물결 일렁이며 떠오른 낙엽 하나<br />
        건져 올릴까 고민하다 관두는,<br />
        아직은 간직하고 싶은,<br /><br />

        오늘의<br />
        여름끝<br />
        <p class="title">「여름끝」</p>
    </div>
</body>

</html>

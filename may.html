<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5월, 바다</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #9bcffc;
            text-align: left;
            font-size: 35px;
            margin: 100px 0px 0px 300px;
        }

        .title {
            text-align: right;
            font-size: 40px;
        }

        .poet {
            width: 800px;
            margin: 100px 0px 0px 300px;
            padding: 60px;
        }
    </style>
</head>

<body>
    <div class="poet">
        어렸을 적<br />
        모래 묻은 발을 깨끗이 씻겨주던<br />
        바닷가 하얀 마음<br /><br />

        나는 그 마음을 마주 섰다<br /><br />

        발자국 남는 모래 위<br />
        받는 이 적지 않은 편지 한 장<br />

        밀려오는 비릿한 바다 내음에<br />
        시린 코 한 번 찡긋<br /><br />

        구겨진 파도 어느새 부서지고<br />
        거품으로 거품으로<br />
        하얗게 다시 피어나는 바다야<br /><br />

        어쩌면<br />
        너는 나보다 더 어른인가 보다<br />
        <p class="title">「바다」</p>
    </div>
</body>

</html>

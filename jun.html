<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6월, 모기</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #fbb5b5;

            text-align: left;
            font-size: 35px;
            margin: 100px 0px 0px 300px;
        }

        .title {
            text-align: right;
            font-size: 40px;
        }

        .poet {
            width: 800px;
            margin: 100px 0px 0px 300px;
            padding: 60px;
        }
    </style>
</head>

<body>
    <div class="poet">
        찾아올 땐 첫눈처럼 폭 내려앉아<br />
        마음 한 편 녹아들어 촉촉하게 적셔놓고<br /><br />
        
        떠나갈 땐 바람 타고 나 몰라라 떠나가니<br />
        마른 자국 눈에 밟혀 무엇으로 지워내리<br /><br />
        
        나는 오늘도 그대 떠난 마음에 성호를 그어<br />
        아픔을 잊어보려 한다<br />
        괴로움을 잊어보려 한다<br />
        <p class="title">「모기」</p>
    </div>
</body>

</html>

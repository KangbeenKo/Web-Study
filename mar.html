<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3월, 넋을 기리는 마음이라</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #bfbfbf;

            text-align: left;
            font-size: 35px;
            margin: 100px 0px 0px 300px;
        }

        .title {
            text-align: right;
            font-size: 40px;
        }

        .poet {
            width: 800px;
            margin: 100px 0px 0px 300px;
            padding: 60px;
        }
    </style>
</head>

<body>
    <div class="poet">
        주름진 두터운 천 조각은<br />
        창을 파고드는 햇빛을 막기 위함이 아니라<br />
        우리의 온도가 만들어낸 은은한 빛이<br />
        방 안 가득 퍼지게 하기 위함이라<br /><br />

        손때를 말끔히 씻어냄에도<br />
        눈 아래 계곡이 생기는 것은<br />
        함께한 공기가 아직 손끝에 맴돌고 있음이오<br />
        그 계곡에 물이 범람하는 것은<br />
        지새운 날들의 참을 수 없는 그리움이오<br /><br />

        내가 고개를 들지 못하는 것은<br />
        우리는 이제 다른 땅에 숨을 불어넣고 있음이라<br />
        스칠 공기마저 없는 것이 내 까닭이오<br />
        <p class="title">「넋을 기리는 마음이라」</p>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1월, 별 헤는 밤</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <style>
                * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #92cce2;
            text-align: left;
            font-size: 35px;
            margin: 100px 0px 0px 300px;
        }
        .title {
            text-align: right;
            font-size: 40px;
        }
        .poet{
            width: 800px;
            margin: 100px 0px 0px 300px;
            padding: 60px;
        }
    </style>
</head>
<body>
    <div class="poet">
        아르테미스조차 고요히 숨죽인 그 밤<br />
        당신은 저 하늘을 수놓은 별을 헤아리셨지요<br /><br/>
        살을 에는 차디찬 은빛 화살을 견디며<br/>
        꼿꼿이 선 채 헤아리셨지요<br/><br/>
        
        그 밤<br/>
        별빛 손끝으로 심장 끝으로<br/>
        마주 그러쥐던 그 밤<br/><br/>

        수도 없이 헤아리던 건<br/>
        별이었나요 우리들 삶이었나요<br/>
        <p class="title">「별 헤는 밤」</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4월, 제비꽃</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #d3a9fe;

            text-align: left;
            font-size: 35px;
            margin: 100px 0px 0px 300px;
        }

        .title {
            text-align: right;
            font-size: 40px;
        }

        .poet {
            width: 800px;
            margin: 100px 0px 0px 300px;
            padding: 60px;
        }
    </style>
</head>

<body>
    <div class="poet">
        그 골목 어귀<br />
        소담히 피어있던 보랏빛<br />
        아스러질 듯 파리한 자수정<br /><br />

        무심한 듯 자리 한 새벽 밤<br />
        맑은 이슬 풀잎 위에 자리 펴면<br />
        그제야 기지개 켜며 움트던 너<br /><br />

        그 좁은 골목 낮게 나는 제비처럼<br /><br />

        나 여기 피었노라<br />
        작은 입으로 부르짖던<br />
        잊지 못할 그 날의 어스름<br /><br />

        나 아직 그 골목에 머물렀네<br />
        <p class="title">「제비꽃」</p>
    </div>
</body>

</html>

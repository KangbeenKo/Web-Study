<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9월, 보름달</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Poor Story', cursive;
        }

        body {
            background-color: #e8d3d9;
            text-align: left;
            font-size: 35px;
            margin: 100px 0px 0px 300px;
        }

        .title {
            text-align: right;
            font-size: 40px;
        }

        .poet {
            width: 800px;
            margin: 100px 0px 0px 300px;
            padding: 60px;
        }
    </style>
</head>

<body>
    <div class="poet">
        당신이 나를<br />
        스쳐가지 않았다면<br /><br />

        나는 보름달이 될 수 있었을까<br /><br />

        그 보름달이 환하게 뜨던 밤<br />
        홀로 달빛 아래를 거닐지 않았다면<br /><br />

        너는 보름달이 될 수 있었을까<br /><br />

        너란 반달<br />
        나란 반달<br /><br />

        우린 그렇게 보름달<br />
        <p class="title">「보름달」</p>
    </div>
</body>

</html>
